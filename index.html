<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css"> 
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="screen"></div>
        <div class="slider-div">
            <h3>Grid size: <span id="gridSize">32</span></h3>
            <div class="slide-container">
                <input type="range" min="1" max="100" value="50" class="slider" id="gridSlider">
            </div>
        </div>
        <div>
            <input type="color" id="colourPicker"> 
            <!-- add label -->
        </div>
        <div>
            <button type="button" id="penButton">Pen</button>
            <button type="button" id="rainbowButton">Rainbow Pen</button>
            <button type="button" id="greyscaleButton">Greyscale Pen</button>
            <button type="button" id="eraserButton">Eraser</button>
        </div>
    </body>
</html>
